<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario De Inscripción</title>
	<link rel="shortcut icon" href="../Logo.png" type="image/x-icon">
	<link rel="stylesheet" href="../CSS/style.css">
</head>
<body>

	<div class="titulos">
		<h1>Inscripciones Para El <br>Politécnico Sergio Augusto Beras</h1>
		<h2>Datos Del Estudiante:</h2>
	</div>

	<div class="formulario">
		<form id="Formulario" action="http://localhost/Programas/Formulario_Inscripcion/PHP/Procesar_Formulario.php" method="POST">
			<label for="nombre">Nombre Completo:</label>
			<br><br>
			<input type="text" id="nombre" name="nombre" placeholder="ej: Bredalis Guerrero">

			<br><br>
			<label for="nacimiento">Fecha de Nacimiento:</label>	
			<br><br>
			<input type="date" id="nacimiento" name="nacimiento">

			<br><br>
			<label for="telefono">Número de Teléfono:</label>
			<br><br>
			<input type="tel" id="telefono" name="telefono" placeholder="ej: 8097495200">

			<br><br>
			<label for="correo">Correo Electrónico:</label>
			<br><br>
			<input type="email" id="correo" name="correo" placeholder="ej: ejemplo@gmail.com">

			<br><br>
			<label for="contraseña">Contraseña:</label>
			<br><br>
			<input type="password" id="contraseña" name="clave" placeholder="******">

			<br><br>
			<h3>Elige el Técnico</h3>
			<input type="radio" name="tecnico">Informática
			<input type="radio" name="tecnico">Contabilidad
			<input type="radio" name="tecnico">Enfermería
			<br><br>

			<button>Enviar</button>
		</form>
	</div>	

	<script src="../JS/main.js"></script>
</body>
</html>
